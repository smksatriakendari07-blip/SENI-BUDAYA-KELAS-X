<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ujian Terkunci</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    text-align: center;
    margin-top: 100px;
}
#lockScreen {
    display: none;
}
input {
    padding: 10px;
    font-size: 18px;
    width: 250px;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
</style>

</head>
<body>

<div id="lockScreen">
    <h1 style="color:red">HALAMAN TERKUNCI</h1>
    <p>Anda terdeteksi keluar dari halaman ujian.</p>
    <p>Masukkan kunci panitia untuk membuka kembali:</p>

    <input type="password" id="kunciInput" placeholder="Masukkan kunci panitia">
    <br><br>
    <button onclick="bukaKunci()">Buka Kunci</button>
    <p id="notif" style="color:red; font-weight:bold;"></p>
</div>

<script>
// ------------------------------
// Cek apakah sudah dibuka panitia
// ------------------------------
if (localStorage.getItem("isUnlocked") === "true") {
    // Jika sudah dibuka panitia ‚Üí langsung kembali ke ujian
    window.location.href = "ujian.html"; 
} else {
    // Jika belum dibuka ‚Üí tampilkan halaman terkunci
    document.getElementById("lockScreen").style.display = "block";
}

// ------------------------------
// Fungsi untuk buka kunci
// ------------------------------
function bukaKunci() {
    let input = document.getElementById("kunciInput").value;
    let kunciBenar = "PANITIA123"; // üëâ Ganti sandi sesuai kebutuhan

    if (input === kunciBenar) {
        // Simpan status bahwa panitia sudah membuka
        localStorage.setItem("isUnlocked", "true");

        // Masuk kembali ke halaman ujian
        window.location.href = "ujian.html";
    } else {
        document.getElementById("notif").innerText = "‚ùå Kunci salah!";
    }
}
</script>

</body>
</html>
