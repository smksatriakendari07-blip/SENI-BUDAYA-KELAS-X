<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HALAMAN UJIAN TERKUNCI</title>

<style>
    body {
        background: #b30000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
    }
    #panel {
        margin-top: 40px;
    }
    input {
        padding: 12px;
        font-size: 18px;
        width: 80%;
        max-width: 300px;
        border-radius: 6px;
        border: none;
    }
    button {
        margin-top: 15px;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        background: black;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>⚠️ HALAMAN UJIAN TERKUNCI</h1>
<p>Sistem mendeteksi bahwa Anda keluar dari halaman ujian.</p>
<p>Akses tetap terkunci sampai panitia memasukkan kunci.</p>

<div id="panel">
    <input type="password" id="kunci" placeholder="Masukkan kunci panitia">
    <br>
    <button onclick="bukaUjian()">Buka Ujian</button>
</div>

<script>
function bukaUjian() {
    const pass = document.getElementById("kunci").value;

    // Sandi panitia (boleh diganti)
    const kunciPanitia = "SMK2024";

    if (pass === kunciPanitia) {
        // MASUKKAN LINK GOOGLE FORM DI SINI ⬇⬇⬇
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScquLVp62LVYsetZTYpoJVwVRWNiX335WcPoDosdRPVG3j5Ww/viewform?usp=header";
    } else {
        alert("Kunci salah! Hubungi panitia.");
    }
}
</script>

</body>
</html>
